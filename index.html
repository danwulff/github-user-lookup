<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <link rel="stylesheet" href="build/css/styles.css">
  <script type="text/javascript" src="build/js/app.js"></script>
</head>
<body>
  <div class="container">

    <h1>Github User Lookup!</h1>
    <div id="userInput">
      <input id = "userName" type="text" name="name">
      <button id="userSubmit" type="button" name="button">Lookup User</button>
    </div>
    <div id="userLookupError" hidden>
      <h4>Error Finding Username, try again</h4>
    </div>
    <div id="userOutput" hidden>
      <button id="userRetry" type="button" name="button">Lookup Another User</button><br>

      <h3 id="githubName">User name here</h3>
      <h4 id="githubURL"><a href="#">Github URL here</a></h4><br>

      <div id="userRepos">
        <h2>Repositories</h2>
      </div>

    </div>

  </div>
</body>
</html>
